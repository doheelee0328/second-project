<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,500&family=Oswald:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Beauty blog</title>
  </head>
  <body>
    <section id="home">
      <nav>
        <ul>
          <li>Home</li>
          <li>Blog</li>
          <li>FAQ</li>
          <li>Contact</li>
        </ul>
      </nav>
      <div class="beauty">
        <h1>Glow Up</h1>
        <p>A Beauty Blog</p>
      </div>
      <div class="images">
        <div class="makeup">
          <img
            class="image"
            src="https://i.pinimg.com/564x/5b/11/10/5b11101fb3e543125db877c97dd11401.jpg"
            alt="makeup"
          />
          <div class="buttons">
            <button class="makeupbtn">Makeup</button>
          </div>
        </div>
        <div class="hair">
          <img
            class="image"
            src="https://www.southernliving.com/thmb/7lf93CFgP-cc0VtKqjoR0QlUQFY=/750x0/filters:no_upscale():max_bytes(150000):strip_icc()/bronde-2e53825fc7134845bbb39e30d54f26e0.jpg"
            alt="hair"
          />
          <div class="buttons">
            <button class="hairbtn">Hair</button>
          </div>
        </div>
        <div class="skincare">
          <img
            class="image"
            src="https://i.pinimg.com/originals/b1/65/ae/b165ae0bc0f32f811f974937ae1e4d21.jpg"
            alt="skincare"
          />
          <div class="buttons">
            <button class="skincarebtn">Skincare</button>
          </div>
        </div>
      </div>
    </section>
    <section id="blog"></section>
    <section id="top-Tips"></section>
    <section id="contact"></section>
    <script src="index.js"></script>
  </body>
</html>
